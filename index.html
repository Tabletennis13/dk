    // 1. –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å –∏–≥—Ä–æ–∫–∞
    function getPlayerLevel(rating) {
        for (let i = LEVELS.length - 1; i >= 0; i--) {
            if (rating >= LEVELS[i].min) {
                return i;
            }
        }
        return 0;
    }
    
    // 2. –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
    function getLevelProgress(rating, currentLevel) {
        const nextLevel = currentLevel + 1;
        if (nextLevel >= LEVELS.length) {
            return { progress: 100, current: rating, next: null, remaining: 0 };
        }
        
        const currentLevelMin = LEVELS[currentLevel].min;
        const nextLevelMin = LEVELS[nextLevel].min;
        const progress = ((rating - currentLevelMin) / (nextLevelMin - currentLevelMin)) * 100;
        
        return {
            progress: Math.min(100, Math.max(0, progress)),
            current: rating,
            next: nextLevelMin,
            remaining: Math.max(0, nextLevelMin - rating)
        };
    }
    
    // 3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–æ–≤—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞ (–ò–°–ü–†–ê–í–õ–ï–ù–û)
    async function checkLevelAchievements(playerName, oldRating, newRating) {
        const oldLevel = getPlayerLevel(oldRating);
        const newLevel = getPlayerLevel(newRating);
        
        if (newLevel > oldLevel) {
            // –ò–≥—Ä–æ–∫ –¥–æ—Å—Ç–∏–≥ –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
            const levelInfo = LEVELS[newLevel];
            const bonus = levelInfo.bonus || 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ–ª—É—á–∞–ª –ª–∏ —É–∂–µ –∏–≥—Ä–æ–∫ –±–æ–Ω—É—Å –∑–∞ —ç—Ç–æ—Ç —É—Ä–æ–≤–µ–Ω—å
            const player = players[playerName];
            const achievedLevels = player.achievedLevels || [];
            
            if (!achievedLevels.includes(newLevel)) {
                // –ù–∞—á–∏—Å–ª—è–µ–º –±–æ–Ω—É—Å–Ω—ã–µ –æ—á–∫–∏
                player.rating += bonus;
                player.bonusPoints = (player.bonusPoints || 0) + bonus;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –≤ —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç—ã—Ö
                player.achievedLevels = [...achievedLevels, newLevel];
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –≤ Supabase
                await saveAchievementToSupabase(playerName, newLevel, levelInfo.name, bonus);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showAchievementNotification(playerName, levelInfo.name, bonus);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞

                return true;
            }
        }
        return false;
    }
    
    // 4. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –≤ Supabase (–ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø)

    // 5. –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∏–∑ Supabase (–ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø)

    // 6. –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏
    function showAchievementNotification(playerName, levelName, bonus) {

            showNotification('–ò–≥—Ä–æ–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ä–∞–∑–Ω—ã–º–∏!', 'error');
            return;
        }
        
        if (!date) {
            showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –º–∞—Ç—á–∞!', 'error');
            return;
        }
        
        const matchDate = new Date(date);
        const realWinner = winner === 'player1' ? p1 : winner === 'player2' ? p2 : 'draw';
        
        if (!players[p1] || !players[p2]) {
            showNotification('–û–¥–∏–Ω –∏–∑ –∏–≥—Ä–æ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ!', 'error');
            return;
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ–π—Ç–∏–Ω–≥–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        const oldRating1 = players[p1].rating;
        const oldRating2 = players[p2].rating;
        
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∏
        const rating1 = oldRating1;
        const rating2 = oldRating2;
        const ratingDiff = Math.abs(rating1 - rating2);
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫—Ç–æ —Å–∏–ª—å–Ω—ã–π, –∫—Ç–æ —Å–ª–∞–±—ã–π
        const strongPlayer = rating1 > rating2 ? p1 : p2;
        const weakPlayer = rating1 > rating2 ? p2 : p1;
        const isUpset = realWinner === weakPlayer; // –°–ª–∞–±—ã–π –ø–æ–±–µ–¥–∏–ª —Å–∏–ª—å–Ω–æ–≥–æ
        
        // –ù–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê –†–ê–°–ß–ï–¢–ê –û–ß–ö–û–í:
        // 1. –û–±—ã—á–Ω—ã–π –º–∞—Ç—á: ¬±16 –æ—á–∫–æ–≤
        // 2. –ï—Å–ª–∏ —Å–ª–∞–±—ã–π –ø–æ–±–µ–∂–¥–∞–µ—Ç —Å–∏–ª—å–Ω–æ–≥–æ –ò —Ä–∞–∑–Ω–∏—Ü–∞ ‚â•200: ¬±32 –æ—á–∫–∞
        // 3. –í–æ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö: ¬±16 –æ—á–∫–æ–≤
        
        let change1, change2;
        
        if (realWinner === p1) {
            // –ò–≥—Ä–æ–∫ 1 –ø–æ–±–µ–¥–∏–ª
            players[p1].wins++;
            
            if (isUpset && ratingDiff >= 200 && p1 === weakPlayer) {
                // –°–ª–∞–±—ã–π –ø–æ–±–µ–¥–∏–ª —Å–∏–ª—å–Ω–æ–≥–æ (—Ä–∞–∑–Ω–∏—Ü–∞ ‚â•200)
                change1 = 32;   // –°–ª–∞–±—ã–π –ø–æ–ª—É—á–∞–µ—Ç +32
                change2 = -32;  // –°–∏–ª—å–Ω—ã–π –ø–æ–ª—É—á–∞–µ—Ç -32
            } else {
                // –û–±—ã—á–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è
                change1 = 16;   // –ü–æ–±–µ–¥–∏—Ç–µ–ª—å +16
                change2 = -16;  // –ü—Ä–æ–∏–≥—Ä–∞–≤—à–∏–π -16
            }
        } else if (realWinner === p2) {
            // –ò–≥—Ä–æ–∫ 2 –ø–æ–±–µ–¥–∏–ª
            players[p2].wins++;
            
            if (isUpset && ratingDiff >= 200 && p2 === weakPlayer) {
                // –°–ª–∞–±—ã–π –ø–æ–±–µ–¥–∏–ª —Å–∏–ª—å–Ω–æ–≥–æ (—Ä–∞–∑–Ω–∏—Ü–∞ ‚â•200)
                change1 = -32;  // –°–∏–ª—å–Ω—ã–π –ø–æ–ª—É—á–∞–µ—Ç -32
                change2 = 32;   // –°–ª–∞–±—ã–π –ø–æ–ª—É—á–∞–µ—Ç +32
            } else {
                // –û–±—ã—á–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è
                change1 = -16;  // –ü—Ä–æ–∏–≥—Ä–∞–≤—à–∏–π -16
                change2 = 16;   // –ü–æ–±–µ–¥–∏—Ç–µ–ª—å +16
            }
        } else {
            // –ù–∏—á—å—è
            change1 = 0;
            change2 = 0;
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥–∏
        players[p1].rating += change1;
        players[p2].rating += change2;
        players[p1].matches++;
        players[p2].matches++;
        players[p1].lastGame = matchDate;
        players[p2].lastGame = matchDate;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –¥–ª—è –æ–±–æ–∏—Ö –∏–≥—Ä–æ–∫–æ–≤ (–û–ë–ù–û–í–õ–ï–ù–û)
        const p1Achieved = await checkLevelAchievements(p1, oldRating1, players[p1].rating);
        const p2Achieved = await checkLevelAchievements(p2, oldRating2, players[p2].rating);
        
        // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –º–∞—Ç—á–∞
        const newMatch = {
            id: Date.now().toString(),
            date: matchDate,
            player1: p1,
            player2: p2,
            winner: realWinner,
            change1: change1,
            change2: change2,
            score: score
        };
        
        matches.unshift(newMatch);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Supabase
        try {
            await saveMatchToSupabase(newMatch);
            await savePlayerToSupabase(p1, players[p1]);
            await savePlayerToSupabase(p2, players[p2]);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateAllDisplays();
            setMatchDateToToday();
            if (document.getElementById('score')) {
                document.getElementById('score').value = '';
            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–∏–º–µ–Ω–µ–Ω–Ω–æ–º –ø—Ä–∞–≤–∏–ª–µ
            let notificationMessage = `‚úÖ –ú–∞—Ç—á –¥–æ–±–∞–≤–ª–µ–Ω! ${p1}: ${change1 > 0 ? '+' : ''}${change1}, ${p2}: ${change2 > 0 ? '+' : ''}${change2}`;
            
            if (isUpset && ratingDiff >= 200) {
                notificationMessage += ` (–ü—Ä–∞–≤–∏–ª–æ 32 –æ—á–∫–æ–≤ - —Å–ª–∞–±—ã–π –ø–æ–±–µ–¥–∏–ª —Å–∏–ª—å–Ω–æ–≥–æ, —Ä–∞–∑–Ω–∏—Ü–∞ ${ratingDiff})`;
            }
            
            if (p1Achieved || p2Achieved) {
                notificationMessage += " üèÜ";
            }
            
            showNotification(notificationMessage, 'success');
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–∞—Ç—á–∞:', error);
            showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–∞—Ç—á–∞ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö', 'error');
        }
    }
    
    // 6. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä—É—á–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ (–û–ë–ù–û–í–õ–ï–ù–û)
    async function saveManualRatings() {
        if (!isAdmin) {
            showNotification('‚ùå –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω—è—Ç—å —Ä–µ–π—Ç–∏–Ω–≥!', 'error');

        const inputs = document.querySelectorAll('.rating-input');
        let changes = [];

        for (const input of inputs) {

            const newRating = parseInt(input.value);
            
            if (!isNaN(newRating) && players[playerName]) {
                const oldRating = players[playerName].rating;
                if (newRating !== oldRating) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º
                    const achieved = await checkLevelAchievements(playerName, oldRating, newRating);
                    if (achieved) achievements = true;
                    
                    players[playerName].rating = newRating;
                    changes.push(`${playerName}: ${oldRating} ‚Üí ${newRating}`);
                    
                    savePromises.push(savePlayerToSupabase(playerName, players[playerName]));
                }
            }
        }
        
        if (changes.length > 0) {
            try {
                await Promise.all(savePromises);
                updateAllDisplays();
                let message = `‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã (${changes.length} –∏–≥—Ä–æ–∫–æ–≤)`;
                if (achievements) message += " üèÜ";
                showNotification(message, 'success');
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π', 'error');
            }

            showNotification('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'info');
        }
    }
    
    // 7. –ü—Ä–∏–º–µ–Ω–∏—Ç—å —à—Ç—Ä–∞—Ñ –≤—Ä—É—á–Ω—É—é (–û–ë–ù–û–í–õ–ï–ù–û)
    async function applyManualPenalty(playerName) {
        if (!isAdmin) {
            showNotification('‚ùå –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –ø—Ä–∏–º–µ–Ω—è—Ç—å —à—Ç—Ä–∞—Ñ—ã!', 'error');
            return;
        }
        
        const player = players[playerName];
        if (!player) {
            showNotification('–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω!', 'error');
            return;
        }
        
        const now = new Date();
        const daysInactive = player.lastGame ? 
            Math.floor((now - player.lastGame) / (1000 * 60 * 60 * 24)) : 
            Math.floor((now - player.joinDate) / (1000 * 60 * 60 * 24));
        
        if (daysInactive < 14) {
            if (!confirm(`–ò–≥—Ä–æ–∫ ${playerName} –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω —Ç–æ–ª—å–∫–æ ${daysInactive} –¥–Ω–µ–π (–º–µ–Ω—å—à–µ 14). –í—Å—ë —Ä–∞–≤–Ω–æ –ø—Ä–∏–º–µ–Ω–∏—Ç—å —à—Ç—Ä–∞—Ñ -60?`)) {
                return;
            }
        }
        
        const oldRating = player.rating;
        player.rating -= 60;
        player.penalties += 60;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–ø–∞–ª –ª–∏ –∏–≥—Ä–æ–∫ —Å —É—Ä–æ–≤–Ω—è
        const achieved = await checkLevelAchievements(playerName, oldRating, player.rating);
        
        const penaltyRecord = {
            date: now,
            player: playerName,
            amount: 60,
            daysInactive: daysInactive,
            manual: true
        };
        
        penaltyLog.unshift(penaltyRecord);
        
        try {
            await savePenaltyToSupabase(penaltyRecord);
            await savePlayerToSupabase(playerName, player);
            
            updateAllDisplays();
            let message = `‚úÖ –®—Ç—Ä–∞—Ñ -60 –æ—á–∫–æ–≤ –ø—Ä–∏–º–µ–Ω–µ–Ω –¥–ª—è ${playerName}`;
            if (achieved) message += " üèÜ";
            showNotification(message, 'success');
        } catch (error) {
            showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —à—Ç—Ä–∞—Ñ–∞', 'error');
        }
    }
    
    // 8. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏ –ø—Ä–∏–º–µ–Ω–∏—Ç—å –∞–≤—Ç–æ—à—Ç—Ä–∞—Ñ—ã (–û–ë–ù–û–í–õ–ï–ù–û)
    async function checkAndApplyPenalties() {
        if (!isAdmin) {
            showNotification('‚ùå –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –ø—Ä–∏–º–µ–Ω—è—Ç—å —à—Ç—Ä–∞—Ñ—ã!', 'error');
            return;
        }
        
        const now = new Date();
        let penalizedPlayers = [];
        let savePromises = [];
        let achievements = false;
        
        for (const playerName of Object.keys(players)) {
            const playerData = players[playerName];
            
            if (playerData.lastGame) {
                const daysInactive = Math.floor((now - playerData.lastGame) / (1000 * 60 * 60 * 24));
                
                if (daysInactive >= 14) {
                    const penaltyWeeks = Math.floor(daysInactive / 14);
                    const penaltyAmount = penaltyWeeks * 60;
                    
                    const oldRating = playerData.rating;
                    playerData.rating -= penaltyAmount;
                    playerData.penalties += penaltyAmount;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
                    const achieved = await checkLevelAchievements(playerName, oldRating, playerData.rating);
                    if (achieved) achievements = true;
                    
                    const penaltyRecord = {
                        date: now,
                        player: playerName,
                        amount: penaltyAmount,
                        daysInactive: daysInactive
                    };
                    
                    penaltyLog.unshift(penaltyRecord);
                    penalizedPlayers.push({
                        name: playerName,
                        days: daysInactive,
                        penalty: penaltyAmount
                    });
                    
                    savePromises.push(savePenaltyToSupabase(penaltyRecord));
                    savePromises.push(savePlayerToSupabase(playerName, playerData));
                }
            }
        }
        
        if (penalizedPlayers.length > 0) {
            try {
                await Promise.all(savePromises);
                
                let message = "‚úÖ –ü—Ä–∏–º–µ–Ω–µ–Ω—ã —à—Ç—Ä–∞—Ñ—ã:\n\n";
                penalizedPlayers.forEach(p => {
                    message += `${p.name}: -${p.penalty} –æ—á–∫–æ–≤ (${p.days} –¥–Ω–µ–π –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏)\n`;
                });
                
                if (achievements) {
                    message += "\nüèÜ –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –∏–≥—Ä–æ–∫–∏ –ø–æ–ª—É—á–∏–ª–∏ –±–æ–Ω—É—Å—ã –∑–∞ —É—Ä–æ–≤–Ω–∏!";
                }
                
                updateAllDisplays();
                alert(message);
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —à—Ç—Ä–∞—Ñ–æ–≤', 'error');
            }
        } else {
            showNotification('‚úÖ –ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è —à—Ç—Ä–∞—Ñ–∞. –í—Å–µ –∞–∫—Ç–∏–≤–Ω—ã!', 'success');
        }
    }

    // 11. –£–¥–∞–ª–∏—Ç—å –º–∞—Ç—á (–û–ë–ù–û–í–õ–ï–ù–û)
    async function deleteMatch(matchId) {
        if (!isAdmin) {
            showNotification('‚ùå –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç —É–¥–∞–ª—è—Ç—å –º–∞—Ç—á–∏!', 'error');
            return;
        }
        
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –º–∞—Ç—á? –†–µ–π—Ç–∏–Ω–≥–∏ –±—É–¥—É—Ç –ø–µ—Ä–µ—Å—á–∏—Ç–∞–Ω—ã.")) return;
        
        const matchIndex = matches.findIndex(m => m.id === matchId);
        if (matchIndex === -1) return;
        
        const match = matches[matchIndex];
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ–π—Ç–∏–Ω–≥–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π —É—Ä–æ–≤–Ω—è
        const oldRating1 = players[match.player1]?.rating || 0;
        const oldRating2 = players[match.player2]?.rating || 0;
        
        // –û—Ç–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞
        if (players[match.player1]) {
            players[match.player1].rating -= match.change1;
            players[match.player1].matches--;
            if (match.winner === match.player1) players[match.player1].wins--;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è –ø–æ—Å–ª–µ –æ—Ç–º–µ–Ω—ã
            await checkLevelAchievements(match.player1, oldRating1, players[match.player1].rating);
        }
        
        if (players[match.player2]) {
            players[match.player2].rating -= match.change2;
            players[match.player2].matches--;
            if (match.winner === match.player2) players[match.player2].wins--;

    function updateYearProgressChart() {
        const container = document.getElementById('yearProgress');

        const now = new Date();
        const currentMonth = now.getMonth();
        const monthNames = ['–Ø–Ω–≤', '–§–µ–≤', '–ú–∞—Ä', '–ê–ø—Ä', '–ú–∞–π', '–ò—é–Ω', '–ò—é–ª', '–ê–≤–≥', '–°–µ–Ω', '–û–∫—Ç', '–ù–æ—è', '–î–µ–∫'];
        
        // –°—á–∏—Ç–∞–µ–º –º–∞—Ç—á–∏ –ø–æ –º–µ—Å—è—Ü–∞–º
        const monthCounts = Array(12).fill(0);

            if (match.date.getFullYear() === now.getFullYear()) {
                monthCounts[match.date.getMonth()]++;
            }
        });
        
        // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º—É–º –¥–ª—è –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏
        const maxMatches = Math.max(...monthCounts, 1);
        
        // –°–æ–∑–¥–∞–µ–º —Å—Ç–æ–ª–±—Ü—ã
        for (let month = 0; month <= currentMonth; month++) {
            const height = (monthCounts[month] / maxMatches) * 100;
            const isCurrent = month === currentMonth;
            
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            bar.style.height = `${height}%`;
            bar.style.background = isCurrent ? 
                'linear-gradient(to top, #FF5722, #FF9800)' :

            countLabel.textContent = monthCounts[month];
            
            const monthLabel = document.createElement('div');
            monthLabel.className = 'progress-label';
            monthLabel.textContent = monthNames[month];
            
            bar.appendChild(countLabel);
            bar.appendChild(monthLabel);
            container.appendChild(bar);
        }
    }
